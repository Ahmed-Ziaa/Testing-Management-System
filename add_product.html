<!DOCTYPE html>

  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;

      padding: 0;
    }

    header {

    .container {

      background: white;

      border-radius: 8px;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.1);

    h2 {

      text-align: center;
    }

    form label {
      display: block;
      margin-bottom: 6px;

      color: #444;
    }

    form input {
      width: 100%;
      padding: 10px;

      font-size: 14px;

      display: flex;

      gap: 10px;

    .form-btns button, .form-btns a {

      text-align: center;

      display: inline-block;

    .save-btn {
      background: #28a745;

    .cancel-btn {

<body>
<header>Add New Product</header>

<div class="container">
  <h2>Enter Product Details</h2>

  <form action="Logics/add_product.php" method="POST">
    <label for="product_id">Product ID (Auto Generated)</label>
    <input type="text" id="product_id" name="product_id" placeholder="Auto Generated" readonly>

    <label for="product_name">Product Name</label>
    <input type="text" id="product_name" name="product_name" 
           pattern="[A-Za-z0-9 ]{3,50}" maxlength="50"
           title="Only letters, numbers and spaces allowed (3â€“50 characters)"
           placeholder="Enter Product Name" required>

    <label for="revise">Revision</label>
    <input type="text" id="revise" name="revise" 
           placeholder="Enter Revision" required>

    <div class="form-btns">
      <button type="submit" class="save-btn">Save Product</button>
      <button type="reset" class="cancel-btn">Clear</button>
    </div>
  </form>

  <a href="products.php" class="back-btn"> Back to Product List</a>
</div>

</body>
